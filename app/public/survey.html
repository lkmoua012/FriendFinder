<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder - Survey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <a href="/">
        <h1 class="text-center"><i class="fas fa-user-friends"></i> Friend Finder</h1>
      </a>
      <hr>
      <h2 class="text-center">Find your friend match today!</h2>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Complete Your Profile</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">First and Last Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="sel1">How much do you like pets?</label>
                <select class="form-control" id="sel1">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel2">How often do you go to the movies?</label>
                <select class="form-control" id="sel2">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel3">How often do you go outdoors?</label>
                <select class="form-control" id="sel3">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How often do you eat out?</label>
                <select class="form-control" id="sel4">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How often do you exercise?</label>
                <select class="form-control" id="sel5">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How often do you like staying inside?</label>
                <select class="form-control" id="sel6">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How adventurous are you?</label>
                <select class="form-control" id="sel7">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How much does personality matter to you?</label>
                <select class="form-control" id="sel8">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How much do looks matter to you?</label>
                <select class="form-control" id="sel9">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel4">How much does age matter to you?</label>
                <select class="form-control" id="sel10">
                  <option value="1">1 - Not so much</option>
                  <option value="2">2</option>
                  <option value="3">3 - Indifferent</option>
                  <option value="4">4</option>
                  <option value="5">5 - A lot</option>
                </select>
              </div>

            </form>

            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Find a
                Match!</button>
            </div>

          </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">We Found A Match!</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3 id="modal-text"></h3>
                <img id="modal-image">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).on('keypress', '#name', function (event) {
      var regex = new RegExp("^[a-zA-Z ]+$");
      var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
      if (!regex.test(key)) {
        event.preventDefault();
        return false;
      };
    });

    $("#add-btn").on("click", function (event) {
      event.preventDefault();

      if ($("#name").val() == "") {
        alert("Please enter a valid name.");
        return;
      }

      var scoreArray = [];

      for (i = 1; i < 11; i++) {
        scoreArray.push($("#sel" + i).val());
      }

      var newProfile = {
        name: $("#name").val().trim(),
        scores: scoreArray
      };
      // Sets the modal image and text and resets the parameters.
      $.post("/api/friends", newProfile)
        .then(function (data) {
          $("#modal-image").attr('src', data.photo);
          $("#modal-text").text(data.name);
          $("#exampleModal").modal();

          $("#name").val("");
          scoreArray = [];
        });
    });

  </script>

</body>

</html>
